<html>
{% for object in object_list%}

<div>

  <img src="{{ object.image.url }}" width="100" height="100"><br>
  Brand:{{object.brand}}<br>
  {{object.title}}<br>
  {{object.color}}<br>
 {{object.price}}<br>
 {{object.availability}}<br>
</div>
<form method="GET" action ="http://127.0.0.1:8000/myapp/add/{{object.id}}/"> 

price : {{object.price}}<br>
Quantity: <input type="number" name = 'quan'><br>
This order price is:{{object.price}}<br>

<button>Submit</button> 
{%endfor%}
</form>
</html>
