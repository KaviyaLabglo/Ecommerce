<html>
{% for object in object_list%}

<div>

  <img src="{{ object.image.url }}" width="100" height="100"><br>
  Brand:{{object.brand}}<br>
  {{object.title}}<br>
  {{object.color}}<br>
 {{object.price}}<br>
 {{object.availability}}<br>
</div>
price : {{object.price}}<br>
<form method="POST" action ="{% url 'add' object.id %}"> 
{% csrf_token %}

Quantity: <input type="number" name = 'quan' value="1"><br>
<button>Submit</button> 
</form>
This order price is:{{object.price}}<br>


{% endfor %}

</html>
