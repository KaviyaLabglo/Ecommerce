<html>

<h1>Products here</h1>

{% for i in form%}
{% if i.availability == True %}

<div>

      <h3>{{i.title}}</h3>
     Brand :{{i.brand}}<br>
     Image :<img src="{{ i.image.url }}" width="100" height="100"><br>
     Title :{{i.title}}<br>
     Price : {{i.price}}<br>
     Color : {{i.color}}<br>
     Availability : {{i.availability}}<br>
     Add to Cart: {{i.id}}<button><a href="{% url 'cf' i.id%}">ADD to Cart</a></button><br>
{% endif %}


</div>
{% endfor %}
<button><a href = "{% url 'home' %}">Go back</a></button>
</html>
