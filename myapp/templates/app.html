
<h1>Welcome to Mobile World</h1>


<form method="POST" action="{% url 'viewpage' %}">
{% csrf_token %}
Search:<br>
<input type = "search" name= content >
<button>Submit</button>
<button><a href="{% url 'logout'%}">Logout</a></button>
<button><a href="{% url 'mycart' %}">My cart</a></button>
</form>


<table border="1px solid black">
<tr>
  <th>ID</th>
  <th>Image</th>
  <th>Brand</th>
  <th>Title</th>
  <th>Color</th>
  <th>Price</th>
  <th>Availability</th>
</tr>

{% for object in object_list%}
<tr>

  <td>{{object.id}}</td>
  <td><img src="{{ object.image.url }}" width="100" height="100"></td>
  <td>{{object.brand}}</td>
  <td>{{object.title}}</td>
  <td>{{object.color}}</td>
  <td>{{object.price}}</td>
  <td>{{object.availability}}</td>
{%endfor%}
</tr>
</table>
